<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="catalog_item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="catalog.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Catalog
            </a>
            <h1 id="item-title">Product Details</h1>
        </div>
    </header>

    <main class="container">
        <div class="item-detail">
            <div class="item-gallery">
                <div class="main-image">
                    <img id="main-image" src="" alt="Main Product Image">
                </div>
                <div class="thumbnail-grid" id="thumbnail-grid">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
            
            <div class="item-info">
                <h2 id="detail-title"></h2>
                <p id="detail-category" class="category"></p>
                <div class="description" id="detail-description"></div>
                
                <div class="video-container" id="video-container">
                    <!-- Video will be loaded here if available -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Copyright Alianza ProPositiva 2025</p>
        </div>
    </footer>

    <script src="catalog_item.js"></script>
</body>
</html>
