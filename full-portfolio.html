<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="Assets/Icons/FavIcon/apple-icon-57x57.png">
  <!-- [Other favicon links] -->
  
  <!-- Stylesheets -->
  <title>Portfolio - Alianza ProPositiva</title>
  <link rel="stylesheet" href="portfolio.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio">
  <div class="portfolio-container">
    <div class="portfolio-background" id="portfolio-background"></div>
    <div class="portfolio-content">
      <!-- Close Button -->
      <div class="close-button">
        <a href="index.html">X</a>
      </div>
      
      <!-- Project Gallery -->
      <div class="project-gallery">
        <div class="gallery-content"></div>
        <div class="gallery-close">&times;</div>
      </div>
      
      <!-- Portfolio Header -->
      <div class="portfolio-header">
        <h2 id="portfolio-title">PORTFOLIO<span id="current-project-title"></span></h2>
      </div>
      
      <!-- Portfolio List -->
      <div class="portfolio-list">
        <!-- Project 1 -->
        <div class="portfolio-item active" 
             data-bg="Assets/Images/Projects/project1.jpg"
             data-year="2023" 
             data-location="San José, CR"
             data-description="Descripción detallada del Proyecto 1"
             data-gallery='["Assets/Images/Gallery/project1-1.jpg","Assets/Images/Gallery/project1-2.jpg"]'>
          <div class="project-content">
            <h3>PROYECTO 1</h3>
            <p class="project-preview">Diseño Web · Branding</p>
          </div>
        </div>
        
        <!-- Project 2 -->
        <div class="portfolio-item" 
             data-bg="Assets/Images/Projects/project2.jpg"
             data-year="2023" 
             data-location="Heredia, CR"
             data-description="Descripción detallada del Proyecto 2"
             data-gallery='["Assets/Images/Gallery/project2-1.jpg","Assets/Images/Gallery/project2-2.jpg"]'>
          <div class="project-content">
            <h3>PROYECTO 2</h3>
            <p class="project-preview">Desarrollo App · UX/UI</p>
          </div>
        </div>
        
        <!-- Project 3 -->
        <div class="portfolio-item" 
             data-bg="Assets/Images/Projects/project3.jpg"
             data-year="2022" 
             data-location="Alajuela, CR"
             data-description="Descripción detallada del Proyecto 3"
             data-gallery='["Assets/Images/Gallery/project3-1.jpg","Assets/Images/Gallery/project3-2.jpg"]'>
          <div class="project-content">
            <h3>PROYECTO 3</h3>
            <p class="project-preview">Marketing Digital · SEO</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Project Details Section -->
<section id="project-details" class="project-details">
  <div class="details-container">
    <h3 id="project-title">Project Title</h3>
    <div class="project-meta">
      <span class="project-year">2023</span>
      <span class="project-location">San José, CR</span>
    </div>
    <p id="project-description">Project description goes here</p>
  </div>
</section>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="portfolio.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
