<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Existing CSS -->
  <link rel="stylesheet" href="portfolio.css"> <!-- New CSS for portfolio -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="portfolio-container">
    <!-- Navigation Arrows -->
    <div class="arrow up-arrow">
      <i class="fas fa-chevron-up"></i>
    </div>
    <div class="arrow down-arrow">
      <i class="fas fa-chevron-down"></i>
    </div>

    <!-- Project Name -->
    <div class="project-name">
      <h2 id="project-title">Project Name</h2>
    </div>

    <!-- Additional Info -->
    <div class="project-info">
      <p id="project-details">Additional information about the project.</p>
    </div>

    <!-- Main Project Image/Video -->
    <div class="project-media">
      <img id="main-media" src="Assets/Images/Projects/project1.jpg" alt="Project 1">
    </div>
  </div>

  <script src="script.js"></script> <!-- Existing JS -->
  <script src="portfolio.js"></script> <!-- New JS for portfolio -->
</body>
</html>
