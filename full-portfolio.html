<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tags and favicon remain the same -->
  <title>Portfolio - Alianza ProPositiva</title>
  <link rel="stylesheet" href="portfolio.css">
  <!-- CSS links remain the same -->
</head>
<body>

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio">
  <div class="portfolio-container">
    <!-- Background Image -->
    <div class="portfolio-background" id="portfolio-background"></div>

    <!-- Portfolio Content -->
    <div class="portfolio-content">
      <!-- Close Button -->
      <div class="close-button">
        <a href="index.html">X</a>
      </div>
      
      <!-- Header Text -->
      <h2 id="portfolio-title">PORTAFOLIO</h2>
      
      <!-- Project Counter -->
      <div class="project-counter">
        <span id="current-project">1</span>/<span id="total-projects">4</span>
      </div>

      <!-- Projects List -->
      <div class="portfolio-list">
        <!-- Project 1 -->
        <div class="portfolio-item active" id="project-1" 
             data-bg="Assets/Images/Projects/project1.jpg"
             data-title="PROYECTO 1"
             data-description="Descripción del Proyecto 1"
             data-year="2023"
             data-location="San José, CR">
          <div class="project-content">
            <h3>PROYECTO 1</h3>
          </div>
        </div>
        
        <!-- Project 2 -->
        <div class="portfolio-item" id="project-2"
             data-bg="Assets/Images/Projects/project2.jpg"
             data-title="PROYECTO 2"
             data-description="Descripción del Proyecto 2"
             data-year="2023"
             data-location="Heredia, CR">
          <div class="project-content">
            <h3>PROYECTO 2</h3>
          </div>
        </div>
        
        <!-- Add more projects following the same pattern -->
      </div>
    </div>
  </div>
</section>

<!-- Project Details Section -->
<section id="project-details" class="project-details">
  <div class="details-container">
    <h3 id="project-title">Project Title</h3>
    <div class="project-meta">
      <span id="project-year">2023</span>
      <span id="project-location">Location</span>
    </div>
    <p id="project-description">Project description</p>
  </div>
</section>

<!-- JavaScript files remain the same -->
<script src="portfolio.js"></script>
</body>
</html>
