<body>
  <div class="configurator-container">
    <!-- Visualization Panel -->
    <div class="visualization-panel">
      <div class="visualization-options">
        <button class="view-option active" data-view="image">Imagen</button>
        <button class="view-option" data-view="3d">Vista 3D</button>
        <button class="view-option" data-view="floorplan">Plano</button>
      </div>
      
      <div class="model-viewer" id="model-viewer">
        <img src="Assets/Models/house-default.jpg" alt="Modelo base" id="current-model">
        <div class="threejs-container" id="3d-viewer"></div>
        <div class="floorplan-view" id="floorplan-view">
          <img src="Assets/Floorplans/default.png" alt="Floorplan" id="floorplan-image">
          <div class="floorplan-controls">
            <button class="floorplan-nav" data-room="default">Plano Completo</button>
            <button class="floorplan-nav" data-room="living">Sala</button>
            <button class="floorplan-nav" data-room="kitchen">Cocina</button>
            <button class="floorplan-nav" data-room="bedroom">Dormitorio</button>
          </div>
        </div>
      </div>
      
      <div class="model-info">
        <h2 id="model-name">Casa Moderna</h2>
        <div class="model-description" id="model-description">
          Un diseño contemporáneo con espacios abiertos y mucha luz natural.
        </div>
      </div>
    </div>
    
    <!-- Configuration Panel -->
    <div class="configuration-panel">
      <div class="configuration-steps">
        <!-- Step Navigation with Close Button -->
        <div class="step-nav">
          <div class="step active" data-step="model">Modelo</div>
          <div class="step" data-step="exterior">Exterior</div>
          <div class="step" data-step="interior">Interior</div>
          <div class="step" data-step="extras">Extras</div>
          <div class="step" data-step="appointment">Agendar</div>
          <button class="close-button" id="close-configurator">×</button>
        </div>
        
        <!-- Step Content -->
        <div class="step-content">
          <!-- ... (rest of step content remains exactly the same) ... -->
        </div>
      </div>
      
      <div class="navigation-buttons">
        <button class="nav-button prev" disabled>Anterior</button>
        <button class="nav-button next">Siguiente</button>
      </div>
    </div>
  </div>

  <!-- ... (rest of the file remains exactly the same) ... -->
